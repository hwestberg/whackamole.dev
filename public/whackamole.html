<!DOCTYPE html>
<html>
<head>
	<title>SWAG</title>
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="grids.css">
	<link rel="stylesheet" type="text/css" href="whackamole.css">
</head>
<body>		
	<div id="game-container" class="container">
	<div id="game" class="row">
		<div id="mole-container" class="column three-fourths">
			<img src="/store.jpg" id="store">
			<img src="/tom-suit.png" id="mole">
		</div>
		<div id="dashboard" class="column one-fourth">
			<div id="directions" class="row dash-item">
				<p>Tom is trying on Rent-A-Swag outfits for a night at the Snake Lounge. He needs to look and smell super dope, so make sure he gets a spritz of Tommy Fresh cologne before he leaves.</p> <p>One successful spray = one point. See how many points you can get!</p>
			</div>
			<div class="row dash-item">
				<button id="start-button">Let's do 'dis</button>
			</div>	
			<div class="row dash-item">
				<p id="timer-counter">00:45:00</p>
			</div>
			<div class="row dash-item">
				<p id="point-counter">Points: 0</p>
			</div>	
			<div class="row dash-item">
				<p id="high-score-counter">High Score: 0</p>
			</div>						
		</div>
	</div>			
	</div>
	<audio id="spray" src="/spray.wav"></audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="whackamole.js"></script>
</body>
</html>
